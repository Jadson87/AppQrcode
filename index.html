<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pit Stop JadEx</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    header img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
    }
    .btn-scan, .btn-finalizar, .btn-novo {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-scan:hover, .btn-finalizar:hover, .btn-novo:hover { background: #0056b3; }
    #reader-container {
      position: relative;
      display: none;
      width: 300px;
      margin: 20px auto;
    }
    #reader {
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
    }
    #closeCamera {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .produto-info {
      text-align: center;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 10px auto;
      display: none;
    }
    .produto-info img {
      width: 80px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .produto-info input {
      width: 80px;
      padding: 8px;
      font-size: 16px;
      margin: 10px;
      text-align: center;
    }
    .produto-info button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 15px;
      cursor: pointer;
    }
    .produto-info button:hover { background: #1e7e34; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border-bottom: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .total {
      font-size: 1.3em;
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }
    #pixArea {
      display: none;
      text-align: center;
      margin-top: 30px;
    }
    #pixQr {
      width: 250px;
      margin: 15px auto;
    }
    .produto-imagem {
      width: 50px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo Ge.png" alt="Logo Pit Stop JadEx">
    <h1>Pit Stop JadEx</h1>
  </header>

  <button class="btn-scan" id="btnStartScan">üì∑ Escanear Produto</button>

  <div id="reader-container">
    <div id="reader"></div>
    <button id="closeCamera">√ó</button>
  </div>

  <div id="produtoInfo" class="produto-info">
    <img id="produtoImg" src="" alt="">
    <h3 id="produtoNome"></h3>
    <p id="produtoPreco"></p>
    <div>
      <label>Quantidade:</label>
      <input type="number" id="qtdInput" min="1" value="1">
      <button id="btnAdicionarQtd">Adicionar</button>
    </div>
  </div>

  <table>
    <thead>
      <tr><th>Produto</th><th>Unidade</th><th>Pre√ßo</th></tr>
    </thead>
    <tbody id="cart"></tbody>
  </table>

  <div class="total">Total: R$ <span id="total">0.00</span></div>

  <button class="btn-finalizar" id="btnFinalizar">üí≥ Finalizar Compra</button>

  <div id="pixArea">
    <img src="Pix-Qr-Code.JPG" alt="Logo Pix" style="width:120px; margin-bottom:10px;">
    <h3>Pague com Pix:</h3>
    <canvas id="pixQr"></canvas>
    <p><b>Copia e Cola Pix:</b></p>
    <textarea id="pixCode" readonly style="width:90%;height:100px;font-size:14px;"></textarea>
    <button class="btn-novo" id="btnNovoPedido">üõí Novo Pedido</button>
  </div>

  <script>
    const produtos = {
      "REF001": { nome: "Refrigerante Pepsi Lata 350 ml", preco: 3.70, imagem: "Ref Pepsi Lt 350ml.JPG" },
      "REF002": { nome: "Refrigerante Pepsi Black Lata 350 ml", preco: 4.00, imagem: "Ref Pepsi Black Lt 350ml.JPG" },
      "REF003": { nome: "Refrigerante Pepsi Twist Lata 350 ml", preco: 4.00, imagem: "Ref Pepsi Twist Lt 350ml.JPG" },
      "REF004": { nome: "Refrigerante Guaran√° Ant√°rtica Lata 350 ml", preco: 4.00, imagem: "Ref G Antartica Lt 350ml.JPG" },
      "REF005": { nome: "Refrigerante Sukita Laranja Lata 350 ml", preco: 4.00, imagem: "Ref Sukita laranja Lt 350ml.JPG" },
      "SAL001": { nome: "Salgadinho", preco: 5.00, imagem: "salgadinho.jpg" }
    };

    const chavePix = "85987398273"; // üîë coloque aqui sua chave PIX real
    const nomeLoja = "Pit Stop JadEx Ag Aquiraz";

    let total = 0;
    let html5QrCode = null;
    let produtoAtual = null;
    let bloqueioLeitura = false;

    async function pararCamera() {
      if (html5QrCode) {
        await html5QrCode.stop();
        await html5QrCode.clear();
      }
      document.getElementById("reader-container").style.display = "none";
      document.getElementById("btnStartScan").style.display = "block";
    }

    function adicionarProduto(codigo, qtd = 1) {
      const produto = produtos[codigo];
      if (!produto) {
        alert("Produto n√£o encontrado!");
        return;
      }

      const linha = document.createElement("tr");
      linha.innerHTML = `
        <td><img src="${produto.imagem}" class="produto-imagem"> ${produto.nome}</td>
        <td>${qtd}</td>
        <td>R$ ${(produto.preco * qtd).toFixed(2)}</td>
      `;
      document.getElementById("cart").appendChild(linha);

      total += produto.preco * qtd;
      document.getElementById("total").textContent = total.toFixed(2);
    }

    function mostrarProduto(codigo) {
      const produto = produtos[codigo];
      if (!produto) return;
      produtoAtual = codigo;
      document.getElementById("produtoImg").src = produto.imagem;
      document.getElementById("produtoNome").textContent = produto.nome;
      document.getElementById("produtoPreco").textContent = "Pre√ßo: R$ " + produto.preco.toFixed(2);
      document.getElementById("produtoInfo").style.display = "block";
    }

    document.getElementById("btnAdicionarQtd").addEventListener("click", () => {
      const qtd = parseInt(document.getElementById("qtdInput").value);
      if (produtoAtual && qtd > 0) {
        adicionarProduto(produtoAtual, qtd);
        document.getElementById("produtoInfo").style.display = "none";
        bloqueioLeitura = false;
      }
    });

    document.getElementById("btnStartScan").addEventListener("click", async () => {
      const readerDiv = document.getElementById("reader-container");
      readerDiv.style.display = "block";
      document.getElementById("btnStartScan").style.display = "none";

      html5QrCode = new Html5Qrcode("reader");
      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 200 },
          (decodedText) => {
            if (bloqueioLeitura) return;
            bloqueioLeitura = true;
            const codigo = decodedText.trim();
            if (produtos[codigo]) {
              mostrarProduto(codigo);
            } else {
              alert("Produto n√£o encontrado!");
              bloqueioLeitura = false;
            }
          }
        );
      } catch (err) {
        console.error("Erro ao abrir c√¢mera:", err);
        alert("N√£o foi poss√≠vel acessar a c√¢mera. Verifique as permiss√µes.");
      }
    });

    document.getElementById("closeCamera").addEventListener("click", pararCamera);

    // Fun√ß√£o de CRC16 (obrigat√≥ria para Pix v√°lido)
    function crc16(str) {
      let crc = 0xFFFF;
      for (let i = 0; i < str.length; i++) {
        crc ^= str.charCodeAt(i) << 8;
        for (let j = 0; j < 8; j++) {
          crc = (crc & 0x8000) ? (crc << 1) ^ 0x1021 : (crc << 1);
        }
        crc &= 0xFFFF;
      }
      return crc.toString(16).toUpperCase().padStart(4, '0');
    }

function gerarPixPayload(chave, valor, nome) {
  // Se voc√™ quiser usar um c√≥digo Pix fixo (pr√©-gerado), basta retornar ele aqui:
  return "00020126360014br.gov.bcb.pix0114+55859873982735204000053039865802BR5905JADEX6009Sao Paulo610901227-20062230519daqr5062617326711496304A4BD";
}


    document.getElementById("btnFinalizar").addEventListener("click", async () => {
      if (total <= 0) {
        alert("Carrinho vazio!");
        return;
      }

      await pararCamera();

      const payload = gerarPixPayload(chavePix, total, nomeLoja);
      document.getElementById("pixArea").style.display = "block";
      document.querySelector("table").style.display = "none";
      document.querySelector(".total").style.display = "none";
      document.getElementById("btnFinalizar").style.display = "none";

      document.getElementById("pixCode").value = payload;
      const canvas = document.getElementById("pixQr");
      QRCode.toCanvas(canvas, payload, { width: 250 });
    });

    document.getElementById("btnNovoPedido").addEventListener("click", () => {
      total = 0;
      document.getElementById("cart").innerHTML = "";
      document.getElementById("total").textContent = "0.00";
      document.querySelector("table").style.display = "table";
      document.querySelector(".total").style.display = "block";
      document.getElementById("btnFinalizar").style.display = "block";
      document.getElementById("pixArea").style.display = "none";
    });
  </script>
</body>
</html>
