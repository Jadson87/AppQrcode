<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pit Stop JadEx</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #222;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    header img {
      width: 55px;
      height: 55px;
      border-radius: 10px;
    }

    h1 {
      font-size: 26px;
      color: #222;
      font-weight: 600;
      margin: 0;
    }

    /* Bot√µes gerais */
    .btn-scan, .btn-finalizar, .btn-novo, .produto-info button {
      display: block;
      margin: 20px auto;
      padding: 14px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-scan, .btn-finalizar {
      background: #333;
      color: #fff;
    }

    .btn-novo {
      background: #f7941e;
      color: #fff;
    }

    .btn-scan:hover, .btn-finalizar:hover {
      background: #f7941e;
      color: #fff;
    }

    .btn-novo:hover {
      background: #222;
      color: #fff;
    }

    #reader-container {
      position: relative;
      display: none;
      width: 320px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #reader {
      width: 100%;
      border-radius: 12px;
    }

    #closeCamera {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .produto-info {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 10px auto;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .produto-info img {
      width: 150px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .produto-info input {
      width: 90px;
      padding: 8px;
      font-size: 16px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 10px;
      -moz-appearance: textfield;
    }

    /* Garante que as setinhas apare√ßam no Chrome e Edge */
    .produto-info input::-webkit-inner-spin-button, 
    .produto-info input::-webkit-outer-spin-button {
      -webkit-appearance: inner-spin-button;
      opacity: 1;
    }

    .produto-info button {
      background: #333;
      color: #fff;
      border-radius: 20px;
      padding: 10px 20px;
    }

    .produto-info button:hover {
      background: #f7941e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid #eee;
      padding: 12px;
      text-align: left;
    }

    th {
      background: #333;
      color: #fff;
      text-transform: uppercase;
      font-size: 14px;
    }

    td {
      color: #333;
      font-size: 15px;
    }

    .produto-imagem {
      width: 60px;
      border-radius: 5px;
    }

    .total {
      font-size: 1.4em;
      font-weight: bold;
      text-align: right;
      margin-top: 15px;
      color: #333;
    }

    #pixArea {
      display: none;
      text-align: center;
      margin-top: 30px;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #pixQr {
      width: 250px;
      margin: 15px auto;
    }

    textarea {
      width: 90%;
      height: 100px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: none;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo Ge.png" alt="Logo Pit Stop JadEx">
    <h1>Pit Stop JadEx</h1>
  </header>

  <button class="btn-scan" id="btnStartScan">üì∑ Escanear Produto</button>

  <div id="reader-container">
    <div id="reader"></div>
    <button id="closeCamera">√ó</button>
  </div>

  <div id="produtoInfo" class="produto-info">
    <img id="produtoImg" src="" alt="">
    <h3 id="produtoNome"></h3>
    <p id="produtoPreco"></p>
    <div>
      <label>Quantidade:</label>
      <input type="number" id="qtdInput" min="1" max="10" value="1">
      <button id="btnAdicionarQtd">Adicionar</button>
    </div>
  </div>

  <table>
    <thead>
      <tr><th>Produto</th><th>Unidade</th><th>Pre√ßo</th></tr>
    </thead>
    <tbody id="cart"></tbody>
  </table>

  <div class="total">Total: R$ <span id="total">0.00</span></div>

  <button class="btn-finalizar" id="btnFinalizar">üí≥ Finalizar Compra</button>

  <div id="pixArea">
    <img src="Pix Qr-Code.JPG" alt="Logo Pix" style="width:120px; margin-bottom:10px;">
    <h3>Pague com Pix:</h3>
    <img src="Pix Qr-Code.JPG" alt="Pix Qr Code" style="width:120px; margin-bottom:10px;">
    <p><b>Copia e Cola Pix:</b></p>
    <textarea id="pixCode" readonly></textarea>
    <button class="btn-novo" id="btnNovoPedido">üõí Novo Pedido</button>
  </div>

  <script>
    const produtos = {
      "REF001": { nome: "Refrigerante Pepsi Lata 350 ml", preco: 3.70, imagem: "Ref Pepsi Lt 350ml.JPG" },
      "REF002": { nome: "Refrigerante Pepsi Black Lata 350 ml", preco: 4.00, imagem: "Ref Pepsi Black Lt 350ml.JPG" },
      "REF003": { nome: "Refrigerante Pepsi Twist Lata 350 ml", preco: 4.00, imagem: "Ref Pepsi Twist Lt 350ml.JPG" },
      "REF004": { nome: "Refrigerante Guaran√° Ant√°rtica Lata 350 ml", preco: 4.00, imagem: "Ref G Antartica Lt 350ml.JPG" },
      "REF005": { nome: "Refrigerante Sukita Laranja Lata 350 ml", preco: 4.00, imagem: "Ref Sukita laranja Lt 350ml.JPG" },
      "SAL001": { nome: "Salgadinho", preco: 5.00, imagem: "salgadinho.jpg" }
    };

    const chavePix = "85987398273";
    const nomeLoja = "Pit Stop JadEx Ag Aquiraz";

    let total = 0;
    let html5QrCode = null;
    let produtoAtual = null;
    let bloqueioLeitura = false;

    async function pararCamera() {
      if (html5QrCode) {
        await html5QrCode.stop();
        await html5QrCode.clear();
      }
      document.getElementById("reader-container").style.display = "none";
      document.getElementById("btnStartScan").style.display = "block";
    }

    function adicionarProduto(codigo, qtd = 1) {
      const produto = produtos[codigo];
      if (!produto) return;

      const linha = document.createElement("tr");
      linha.innerHTML = `
        <td><img src="${produto.imagem}" class="produto-imagem"> ${produto.nome}</td>
        <td>${qtd}</td>
        <td>R$ ${(produto.preco * qtd).toFixed(2)}</td>
      `;
      document.getElementById("cart").appendChild(linha);
      total += produto.preco * qtd;
      document.getElementById("total").textContent = total.toFixed(2);
    }

    function mostrarProduto(codigo) {
      const produto = produtos[codigo];
      if (!produto) return;
      produtoAtual = codigo;
      document.getElementById("produtoImg").src = produto.imagem;
      document.getElementById("produtoNome").textContent = produto.nome;
      document.getElementById("produtoPreco").textContent = "Pre√ßo: R$ " + produto.preco.toFixed(2);
      document.getElementById("produtoInfo").style.display = "block";
    }

    document.getElementById("btnAdicionarQtd").addEventListener("click", () => {
      const qtd = parseInt(document.getElementById("qtdInput").value);
      if (produtoAtual && qtd > 0) {
        adicionarProduto(produtoAtual, qtd);
        document.getElementById("produtoInfo").style.display = "none";
        bloqueioLeitura = false;
      }
    });

    document.getElementById("btnStartScan").addEventListener("click", async () => {
      const readerDiv = document.getElementById("reader-container");
      readerDiv.style.display = "block";
      document.getElementById("btnStartScan").style.display = "none";

      html5QrCode = new Html5Qrcode("reader");
      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 200 },
          (decodedText) => {
            if (bloqueioLeitura) return;
            bloqueioLeitura = true;
            const codigo = decodedText.trim();
            if (produtos[codigo]) {
              mostrarProduto(codigo);
            } else {
              alert("Produto n√£o encontrado!");
              bloqueioLeitura = false;
            }
          }
        );
      } catch (err) {
        alert("N√£o foi poss√≠vel acessar a c√¢mera.");
      }
    });

    document.getElementById("closeCamera").addEventListener("click", pararCamera);

    function crc16(str) {
      let crc = 0xFFFF;
      for (let i = 0; i < str.length; i++) {
        crc ^= str.charCodeAt(i) << 8;
        for (let j = 0; j < 8; j++) {
          crc = (crc & 0x8000) ? (crc << 1) ^ 0x1021 : (crc << 1);
        }
        crc &= 0xFFFF;
      }
      return crc.toString(16).toUpperCase().padStart(4, '0');
    }

    function gerarPixPayload(chave, valor, nome) {
      valor = valor.toFixed(2);
      const payload = `00020126580014br.gov.bcb.pix0114${chave}520400005303986540${valor.length}${valor}5802BR5913${nome}6009Sao Paulo62070503***6304`;
      return payload + crc16(payload);
    }

    document.getElementById("btnFinalizar").addEventListener("click", () => {
      if (total <= 0) {
        alert("Carrinho vazio!");
        return;
      }

      pararCamera();

      document.getElementById("pixArea").style.display = "block";
      document.querySelector("table").style.display = "none";
      document.querySelector(".total").style.display = "none";
      document.getElementById("btnFinalizar").style.display = "none";

      const payload = gerarPixPayload(chavePix, total, nomeLoja);
      document.getElementById("pixCode").value = payload;

      setTimeout(() => {
        QRCode.toCanvas(document.getElementById("pixQr"), payload, { width: 250 });
      }, 300);
    });
  </script>
</body>
</html>
