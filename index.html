<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pit Stop JadEx</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: linear-gradient(180deg, #f7f9fc 0%, #e4e9f2 100%);
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #0078d7;
    }
    #reader {
      width: 280px;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    th {
      background: #0078d7;
      color: white;
      text-align: left;
      padding: 10px;
    }
    td {
      border-bottom: 1px solid #eee;
      padding: 10px;
      vertical-align: middle;
    }
    td img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 8px;
    }
    .produto-info {
      display: flex;
      align-items: center;
    }
    .total {
      font-size: 1.3em;
      font-weight: bold;
      text-align: right;
      margin-top: 15px;
      color: #222;
    }
    #pix {
      display: block;
      margin: 20px auto;
      width: 220px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .botao-limpar {
      background: #ff5555;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 15px auto;
      font-size: 1em;
    }
    .botao-limpar:hover {
      background: #ff2222;
    }
  </style>
</head>
<body>
  <h1>üõí Pit Stop JadEx</h1>
  <p style="text-align:center;">Aponte a c√¢mera para o QR Code do produto para adicionar ao carrinho.</p>

  <div id="reader"></div>

  <table>
    <thead>
      <tr><th>Produto</th><th>Pre√ßo</th></tr>
    </thead>
    <tbody id="cart"></tbody>
  </table>

  <div class="total">Total: R$ <span id="total">0.00</span></div>

  <button class="botao-limpar" onclick="limparCarrinho()">üßπ Limpar carrinho</button>

  <img id="pix" src="pix-qrcode.png" alt="QR Code Pix">

  <script>
    // üßÉ Produtos cadastrados
    const produtos = {
      "REF001": { nome: "Refrigerante Lata", preco: 6.00, imagem: "refrigerante-lata.jpg" },
      "SAL001": { nome: "Salgadinho", preco: 5.00, imagem: "salgadinho.jpg" },
      "REF002": { nome: "Refrigerante 2L", preco: 10.00, imagem: "refrigerante-2l.jpg" }
    };

    let total = 0;

    function adicionarProduto(codigo) {
      const produto = produtos[codigo];
      if (!produto) {
        alert("‚ùå Produto n√£o encontrado!");
        return;
      }

      const linha = document.createElement("tr");
      linha.innerHTML = `
        <td>
          <div class="produto-info">
            <img src="${produto.imagem}" alt="${produto.nome}">
            <span>${produto.nome}</span>
          </div>
        </td>
        <td>R$ ${produto.preco.toFixed(2)}</td>
      `;
      document.getElementById("cart").appendChild(linha);
      total += produto.preco;
      document.getElementById("total").textContent = total.toFixed(2);
    }

    function limparCarrinho() {
      document.getElementById("cart").innerHTML = "";
      total = 0;
      document.getElementById("total").textContent = "0.00";
    }

    // üì∑ Inicializa o leitor de QR Code
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 200 },
      (decodedText) => {
        adicionarProduto(decodedText.trim());
      }
    ).catch(err => {
      console.error("Erro ao iniciar a c√¢mera:", err);
      alert("N√£o foi poss√≠vel acessar a c√¢mera. Verifique as permiss√µes.");
    });
  </script>
</body>
</html>
