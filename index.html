<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pit Stop JadEx</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    header img {
      width: 55px;
      height: 55px;
      border-radius: 10px;
    }
    h1 { font-size: 26px; margin: 0; color: #222; }
    .btn-scan, .btn-finalizar, .btn-novo, .produto-info button, .btn-pix {
      display: block; margin: 20px auto; padding: 14px 25px;
      font-size: 16px; font-weight: bold; border: none;
      border-radius: 30px; cursor: pointer;
      transition: all 0.2s ease-in-out; text-transform: uppercase;
    }
    .btn-scan, .btn-finalizar, .btn-pix { background: #333; color: #fff; }
    .btn-scan:hover, .btn-finalizar:hover, .btn-pix:hover { background: #f7941e; }
    .btn-novo { background: #f7941e; color: #fff; }
    .btn-novo:hover { background: #222; }
    #reader-container {
      position: relative; display: none; width: 320px; margin: 20px auto;
      border-radius: 12px; overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #reader { width: 100%; border-radius: 12px; }
    #closeCamera {
      position: absolute; top: 8px; right: 8px; background: #ff4d4d;
      color: white; border: none; border-radius: 50%; width: 35px;
      height: 35px; font-weight: bold; font-size: 18px; cursor: pointer;
    }
    .produto-info {
      text-align: center; background: #fff; padding: 20px;
      border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px; margin: 10px auto; display: none;
    }
    .produto-info img { width: 150px; border-radius: 10px; margin-bottom: 10px; cursor: pointer; }
    .produto-info img:hover { transform: scale(1.15); }
    .qtd-box {
      display: inline-flex; align-items: center; border: 1px solid #ccc;
      border-radius: 8px; overflow: hidden;
    }
    .qtd-box button {
      background: #f7941e; color: #fff; border: none; width: 35px;
      height: 35px; font-size: 20px; cursor: pointer;
    }
    .qtd-box input {
      width: 50px; border: none; text-align: center; font-size: 16px;
      outline: none;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; background: #fff; border-radius: 10px; overflow: hidden; }
    th, td { border-bottom: 1px solid #eee; padding: 12px; text-align: left; vertical-align: middle; }
    th { background: #333; color: #fff; }
    td { color: #333; }
    .produto-imagem { width: 60px; border-radius: 5px; cursor: pointer; transition: transform 0.2s ease; }
    .produto-imagem:hover { transform: scale(1.3); }
    .btn-remove {
      background: #ff4d4d; color: white; border: none;
      border-radius: 50%; width: 30px; height: 30px;
      font-weight: bold; font-size: 18px; cursor: pointer;
    }
    .total { font-size: 1.4em; font-weight: bold; text-align: right; margin-top: 15px; color: #333; }
    #pixArea { display: none; text-align: center; margin-top: 30px; background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    #pixQr { width: 250px; margin: 15px auto; }
  </style>
</head>
<body>
  <header>
    <img src="Logo Ge.png" alt="Logo Pit Stop JadEx" />
    <h1>Pit Stop JadEx</h1>
  </header>

  <button class="btn-scan" id="btnStartScan">Escanear Produto</button>
  <div id="reader-container">
    <div id="reader"></div>
    <button id="closeCamera">×</button>
  </div>

  <div id="produtoInfo" class="produto-info">
    <img id="produtoImg" src="" alt="" />
    <h3 id="produtoNome"></h3>
    <p id="produtoPreco"></p>
    <div>
      <label>Quantidade:</label>
      <div class="qtd-box">
        <button id="btnMenos">−</button>
        <input type="number" id="qtdInput" min="1" max="10" value="1" />
        <button id="btnMais">+</button>
      </div>
      <button id="btnAdicionarQtd">Adicionar</button>
    </div>
  </div>

  <table>
    <thead><tr><th>Produto</th><th>Qtd</th><th>Preço</th><th></th></tr></thead>
    <tbody id="cart"></tbody>
  </table>
  <div class="total">Total: R$ <span id="total">0.00</span></div>

  <button class="btn-finalizar" id="btnFinalizar">Finalizar Compra</button>

  <div id="pixArea">
    <img src="Pix Qr-Code.JPG" alt="Logo Pix" style="width:120px; margin-bottom:10px;">
    <button class="btn-pix" id="copiarPix">Copia e Cola Pix</button>
    <div id="pixQr"></div>
    <button class="btn-novo" id="btnNovoPedido">Novo Pedido</button>
  </div>

  <script>
    const produtos = {
      "REF001": { nome: "Ref Pepsi Lt 350ml", preco: 3.80, imagem: "Ref Pepsi Lt 350ml.JPG" },
      "REF002": { nome: "Ref Pepsi Black Lt 350ml", preco: 4.00, imagem: "Ref Pepsi Black Lt 350ml.JPG" },
      "REF003": { nome: "Ref Pepsi Twist Lt 350ml", preco: 4.00, imagem: "Ref Pepsi Twist Lt 350ml.JPG" },
      "REF004": { nome: "Ref Guaraná Antártica Lt 350ml", preco: 4.50, imagem: "Ref G Antartica Lt 350ml.JPG" },
      "REF005": { nome: "Ref Guaraná Antártica Zero Lt 350ml", preco: 4.50, imagem: "Ref G Antartica Zero Lt 350ml.JPG" },
      "REF006": { nome: "Ref Sukita Laranja Lt 350ml", preco: 3.80, imagem: "Ref Sukita laranja Lt 350ml.JPG" },
      "REF007": { nome: "Ref Sukita Uva Lt 350ml", preco: 3.80, imagem: "Ref Sukita Uva Lt 350ml.JPG" },
      "REF008": { nome: "Ref Soda Limonada Lt 350ml", preco: 4.00, imagem: "Ref Soda Limonada Lt 350ml.JPG" },
      "REF009": { nome: "Ref Coca Cola Lt 350ml", preco: 4.50, imagem: "Ref Coca Cola Lt 350ml.JPG" },
      "REF010": { nome: "Ref Coca Cola Zero Lt 350ml", preco: 4.50, imagem: "Ref Coca Cola Zero Lt 350ml.JPG" },
      "REF011": { nome: "Ref G Antártica 2lt", preco: 11.50, imagem: "Ref G Antartica 2Lt.JPG" },
      "REF012": { nome: "Ref Pepsi 2lt", preco: 10.00, imagem: "Ref Pepsi 2Lt.JPG" },
      "REF013": { nome: "Ref Pepsi Twist 2lt", preco: 10.50, imagem: "Ref Pepsi Twist 2Lt.JPG" },
      "AGU001": { nome: "Água Min Indaiá 500ml", preco: 2.50, imagem: "Água Min Indaiá 500ml.JPG" },
      "AGU002": { nome: "Água Min Indaiá c Gás 500ml", preco: 3.00, imagem: "Água Min Indaiá c Gás 500ml.JPG" },
      "AGU003": { nome: "Água Min Indaiá 1,5lt", preco: 5.00, imagem: "Água Min Indaiá 1500ml.JPG" },
      "SAL001": { nome: "Salgadinho", preco: 5.00, imagem: "salgadinho.jpg" }
    };

    const chavePix = "+5585987398273";
    const nomeLoja = "Pit Stop JadEx";

    let total = 0, html5QrCode = null, produtoAtual = null, bloqueioLeitura = false, payloadGerado = "";

    async function pararCamera() {
      if (html5QrCode) { await html5QrCode.stop(); await html5QrCode.clear(); }
      document.getElementById("reader-container").style.display = "none";
      document.getElementById("btnStartScan").style.display = "block";
    }

    function atualizarTotal(){
      total = 0;
      document.querySelectorAll("#cart tr").forEach(tr=>{
        const preco = parseFloat(tr.dataset.preco);
        const qtd = parseInt(tr.dataset.qtd);
        total += preco * qtd;
      });
      document.getElementById("total").textContent = total.toFixed(2);
    }

    function adicionarProduto(codigo, qtd=1){
      const p = produtos[codigo];
      if(!p) return;
      const linha = document.createElement("tr");
      linha.dataset.preco = p.preco;
      linha.dataset.qtd = qtd;
      linha.innerHTML = `
        <td><img src="${p.imagem}" class="produto-imagem"> ${p.nome}</td>
        <td>${qtd}</td>
        <td>R$ ${(p.preco*qtd).toFixed(2)}</td>
        <td><button class="btn-remove">×</button></td>`;
      linha.querySelector(".btn-remove").addEventListener("click", ()=>{
        linha.remove();
        atualizarTotal();
      });
      document.getElementById("cart").appendChild(linha);
      atualizarTotal();
    }

    function mostrarProduto(codigo){
      const p = produtos[codigo];
      if(!p) return;
      produtoAtual = codigo;
      document.getElementById("produtoImg").src = p.imagem;
      document.getElementById("produtoNome").textContent = p.nome;
      document.getElementById("produtoPreco").textContent = "Preço: R$ "+p.preco.toFixed(2);
      document.getElementById("produtoInfo").style.display = "block";
    }

    document.getElementById("btnMais").onclick = ()=> {
      const input = document.getElementById("qtdInput");
      if(parseInt(input.value) < 10) input.value = parseInt(input.value)+1;
    };
    document.getElementById("btnMenos").onclick = ()=> {
      const input = document.getElementById("qtdInput");
      if(parseInt(input.value) > 1) input.value = parseInt(input.value)-1;
    };

    document.getElementById("btnAdicionarQtd").addEventListener("click", ()=>{
      const qtd = parseInt(document.getElementById("qtdInput").value);
      if(produtoAtual && qtd>0){
        adicionarProduto(produtoAtual,qtd);
        document.getElementById("produtoInfo").style.display="none";
        bloqueioLeitura=false;
      }
    });

    document.getElementById("btnStartScan").addEventListener("click", async ()=>{
      const div = document.getElementById("reader-container");
      div.style.display="block"; document.getElementById("btnStartScan").style.display="none";
      html5QrCode = new Html5Qrcode("reader");
      try{
        await html5QrCode.start({facingMode:"environment"},{fps:10,qrbox:200},(decoded)=>{
          if(bloqueioLeitura) return;
          bloqueioLeitura=true;
          const cod=decoded.trim();
          produtos[cod]?mostrarProduto(cod):(alert("Produto não encontrado!"),bloqueioLeitura=false);
        });
      }catch(e){ alert("Não foi possível acessar a câmera."); }
    });

    document.getElementById("closeCamera").addEventListener("click", pararCamera);

    function crc16(payload){
      let polinomio=0x1021, resultado=0xFFFF;
      for(let i=0;i<payload.length;i++){
        resultado^=payload.charCodeAt(i)<<8;
        for(let j=0;j<8;j++) resultado=(resultado&0x8000)?(resultado<<1)^polinomio:(resultado<<1);
      }
      return (resultado&0xFFFF).toString(16).toUpperCase().padStart(4,"0");
    }

    function gerarPixPayload(chave, valor, nome) {
      valor = valor.toFixed(2);
      const nomeFormatado = nome.substring(0, 25);
      const gui = "00" + "14" + "br.gov.bcb.pix";
      const chavePix = "01" + chave.length.toString().padStart(2, "0") + chave;
      const merchantAccountInfo = "26" + (gui.length + chavePix.length).toString().padStart(2, "0") + gui + chavePix;
      const campoValor = "54" + valor.length.toString().padStart(2, "0") + valor;
      const campoNome = "59" + nomeFormatado.length.toString().padStart(2, "0") + nomeFormatado;
      const payloadSemCRC =
        "000201" + merchantAccountInfo +
        "52040000" + "5303986" + campoValor +
        "5802BR" + campoNome +
        "6009SAO PAULO" + "62070503***" + "6304";
      return payloadSemCRC + crc16(payloadSemCRC);
    }

    document.getElementById("btnFinalizar").addEventListener("click", ()=>{
      if(total<=0){ alert("Carrinho vazio!"); return; }
      pararCamera();
      document.getElementById("pixArea").style.display="block";
      document.querySelector("table").style.display="none";
      document.querySelector(".total").style.display="none";
      document.getElementById("btnFinalizar").style.display="none";
      payloadGerado = gerarPixPayload(chavePix,total,nomeLoja);
      QRCode.toCanvas(document.getElementById("pixQr"),payloadGerado,{width:250});
    });

    document.getElementById("copiarPix").addEventListener("click", ()=>{
      if(!payloadGerado){ alert("Gere o Pix primeiro."); return; }
      navigator.clipboard.writeText(payloadGerado);
      alert("Código Pix copiado!");
    });

    document.getElementById("btnNovoPedido").addEventListener("click", ()=>location.reload());
    /* === QR CODE DE PRATELEIRA (URL) === */
window.addEventListener("load", () => {
  const params = new URLSearchParams(window.location.search);
  const codigoProduto = params.get("add");

  if (codigoProduto && produtos[codigoProduto]) {
    mostrarProduto(codigoProduto);
    document.getElementById("btnStartScan").style.display = "none";
  }
});


  </script>
</body>
</html>
