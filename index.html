<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pit Stop JadEx</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; color: #333; }
    .btn-scan, .btn-finalizar {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-scan:hover, .btn-finalizar:hover { background: #0056b3; }
    #reader { width: 300px; margin: 20px auto; display: none; }
    .produto-info {
      text-align: center;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 10px auto;
      display: none;
    }
    .produto-info img {
      width: 80px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .produto-info input {
      width: 80px;
      padding: 8px;
      font-size: 16px;
      margin: 10px;
      text-align: center;
    }
    .produto-info button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 15px;
      cursor: pointer;
    }
    .produto-info button:hover { background: #1e7e34; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border-bottom: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .total {
      font-size: 1.3em;
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }
    #pixArea {
      display: none;
      text-align: center;
      margin-top: 30px;
    }
    #pixQr {
      width: 250px;
      margin: 15px auto;
    }
    .produto-imagem {
      width: 50px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Pit Stop JadEx</h1>

  <button class="btn-scan" id="btnStartScan">ðŸ“· Escanear Produto</button>

  <div id="reader"></div>

  <div id="produtoInfo" class="produto-info">
    <img id="produtoImg" src="" alt="">
    <h3 id="produtoNome"></h3>
    <p id="produtoPreco"></p>
    <div>
      <label>Quantidade:</label>
      <input type="number" id="qtdInput" min="1" value="1">
      <button id="btnAdicionarQtd">Adicionar</button>
    </div>
  </div>

  <table>
    <thead>
      <tr><th>Produto</th><th>Unidades</th><th>PreÃ§o</th></tr>
    </thead>
    <tbody id="cart"></tbody>
  </table>

  <div class="total">Total: R$ <span id="total">0.00</span></div>

  <button class="btn-finalizar" id="btnFinalizar">ðŸ’³ Finalizar Compra</button>

  <div id="pixArea">
    <h3>Pague com Pix:</h3>
    <canvas id="pixQr"></canvas>
    <p id="pixCode"></p>
  </div>

  <script>
    const produtos = {
      "REF001": { nome: "Refrigerante Pepsi Lata 350 ml", preco: 3.70, imagem: "imagens/ref-pepsi-350ml.jpg" },
      "REF002": { nome: "Refrigerante Pepsi Black Lata 350 ml", preco: 4.00, imagem: "imagens/ref-pepsi-black.jpg" },
      "REF003": { nome: "Refrigerante Pepsi Twist Lata 350 ml", preco: 4.00, imagem: "imagens/ref-pepsi-twist.jpg" },
      "REF004": { nome: "GuaranÃ¡ AntÃ¡rtica Lata 350 ml", preco: 4.00, imagem: "imagens/ref-guarana.jpg" },
      "REF005": { nome: "GuaranÃ¡ AntÃ¡rtica Zero Lata 350 ml", preco: 4.00, imagem: "imagens/ref-guarana-zero.jpg" },
      "REF006": { nome: "Sukita Laranja Lata 350 ml", preco: 3.70, imagem: "imagens/ref-sukita.jpg" },
      "SAL001": { nome: "Salgadinho", preco: 5.00, imagem: "imagens/salgadinho.jpg" }
    };

    const chavePix = "sua_chave_pix_aqui@exemplo.com"; // ðŸ‘‰ coloque sua chave Pix aqui
    const nomeLoja = "Pit Stop JadEx";

    let total = 0;
    let html5QrCode = null;
    let produtoAtual = null;
    let bloqueioLeitura = false;

    function adicionarProduto(codigo, qtd = 1) {
      const produto = produtos[codigo];
      if (!produto) {
        alert("Produto nÃ£o encontrado!");
        return;
      }

      const linha = document.createElement("tr");
      linha.innerHTML = `
        <td><img src="${produto.imagem}" class="produto-imagem"> ${produto.nome}</td>
        <td>${qtd}</td>
        <td>R$ ${(produto.preco * qtd).toFixed(2)}</td>
      `;
      document.getElementById("cart").appendChild(linha);

      total += produto.preco * qtd;
      document.getElementById("total").textContent = total.toFixed(2);
    }

    function mostrarProduto(codigo) {
      const produto = produtos[codigo];
      if (!produto) return;
      produtoAtual = codigo;
      document.getElementById("produtoImg").src = produto.imagem;
      document.getElementById("produtoNome").textContent = produto.nome;
      document.getElementById("produtoPreco").textContent = "PreÃ§o: R$ " + produto.preco.toFixed(2);
      document.getElementById("produtoInfo").style.display = "block";
    }

    document.getElementById("btnAdicionarQtd").addEventListener("click", () => {
      const qtd = parseInt(document.getElementById("qtdInput").value);
      if (produtoAtual && qtd > 0) {
        adicionarProduto(produtoAtual, qtd);
        document.getElementById("produtoInfo").style.display = "none";
        bloqueioLeitura = false;
      }
    });

    document.getElementById("btnStartScan").addEventListener("click", async () => {
      const readerDiv = document.getElementById("reader");
      readerDiv.style.display = "block";
      document.getElementById("btnStartScan").style.display = "none";

      html5QrCode = new Html5Qrcode("reader");
      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 200 },
          (decodedText) => {
            if (bloqueioLeitura) return;
            bloqueioLeitura = true;

            const codigo = decodedText.trim();
            if (produtos[codigo]) {
              mostrarProduto(codigo);
            } else {
              alert("Produto nÃ£o encontrado!");
              bloqueioLeitura = false;
            }
          }
        );
      } catch (err) {
        console.error("Erro ao abrir cÃ¢mera:", err);
        alert("NÃ£o foi possÃ­vel acessar a cÃ¢mera. Verifique as permissÃµes.");
      }
    });

    // Gerar QR Code Pix dinÃ¢mico
    document.getElementById("btnFinalizar").addEventListener("click", () => {
      if (total <= 0) {
        alert("Carrinho vazio!");
        return;
      }

      const payload = gerarPixPayload(chavePix, total, nomeLoja);
      document.getElementById("pixArea").style.display = "block";
      document.getElementById("pixCode").textContent = payload;

      const canvas = document.getElementById("pixQr");
      QRCode.toCanvas(canvas, payload, { width: 250 });
    });

    // Gera o cÃ³digo Pix (payload)
    function gerarPixPayload(chave, valor, nome) {
      const formattedValue = valor.toFixed(2);
      return `00020126580014BR.GOV.BCB.PIX0114${chave}520400005303986540${formattedValue}5802BR5913${nome}6009SAO PAULO62100506LOJA`;
    }
  </script>
</body>
</html>
