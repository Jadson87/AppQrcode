<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pit Stop JadEx</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .btn-scan {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-scan:hover { background: #0056b3; }
    #reader {
      width: 300px;
      margin: 20px auto;
      display: none;
    }
    .manual-add {
      text-align: center;
      margin: 15px 0;
    }
    select, input[type="number"] {
      padding: 8px;
      font-size: 16px;
      margin-right: 8px;
    }
    button.add-manual {
      padding: 8px 15px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button.add-manual:hover { background: #1e7e34; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border-bottom: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .total {
      font-size: 1.3em;
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }
    #pix {
      display: block;
      margin: 20px auto;
      width: 200px;
    }
    .produto-imagem {
      width: 50px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>游 Pit Stop JadEx</h1>

  <button class="btn-scan" id="btnStartScan">游닝 Escanear Produto</button>

  <div id="reader"></div>

  <div class="manual-add">
    <select id="produtoSelect">
      <option value="">Selecione o produto</option>
    </select>
    <input type="number" id="quantidade" placeholder="Qtd" min="1" value="1">
    <button class="add-manual" id="btnAddManual">Adicionar</button>
  </div>

  <table>
    <thead>
      <tr><th>Produto</th><th>Unidades</th><th>Pre칞o</th></tr>
    </thead>
    <tbody id="cart"></tbody>
  </table>

  <div class="total">Total: R$ <span id="total">0.00</span></div>

  <h3 style="text-align:center;">Pague com Pix:</h3>
  <img id="pix" src="pix-qrcode.png" alt="QR Code Pix">

  <script>
    const produtos = {
      "REF001": { nome: "Refrigerante Pepsi Lata 350 ml", preco: 3.70, imagem: "Ref Pepsi Lt 350ml.jpg" },
      "REF002": { nome: "Refrigerante Pepsi Black Lata 350 ml", preco: 4.00, imagem: "Ref Pepsi Black Lt 350ml.jpg" },
      "REF003": { nome: "Refrigerante Pepsi Twist Lata 350 ml", preco: 4.00, imagem: "Ref Pepsi Twist Lt 350ml.jpg" },
      "REF004": { nome: "Guaran치 Ant치rtica Lata 350 ml", preco: 4.00, imagem: "Ref G Antartica Lt 350ml.jpg" },
      "REF005": { nome: "Guaran치 Ant치rtica Zero Lata 350 ml", preco: 4.00, imagem: "refrigerante-lata.jpg" },
      "REF006": { nome: "Sukita Laranja Lata 350 ml", preco: 3.70, imagem: "Ref Sukita laranja Lt 350ml.jpg" },
      "SAL001": { nome: "Salgadinho", preco: 5.00, imagem: "salgadinho.jpg" }
    };

    // Preenche o <select> com os produtos
    const select = document.getElementById("produtoSelect");
    for (const codigo in produtos) {
      const opt = document.createElement("option");
      opt.value = codigo;
      opt.textContent = produtos[codigo].nome;
      select.appendChild(opt);
    }

    let total = 0;
    let html5QrCode = null;
    let ultimosCodigos = {};

    function adicionarProduto(codigo, qtd = 1) {
      const produto = produtos[codigo];
      if (!produto) {
        alert("Produto n칚o encontrado!");
        return;
      }

      const linha = document.createElement("tr");
      linha.innerHTML = `
        <td><img src="${produto.imagem}" class="produto-imagem"> ${produto.nome}</td>
        <td>${qtd}</td>
        <td>R$ ${(produto.preco * qtd).toFixed(2)}</td>
      `;
      document.getElementById("cart").appendChild(linha);

      total += produto.preco * qtd;
      document.getElementById("total").textContent = total.toFixed(2);
    }

    function processarCodigo(codigo) {
      const agora = Date.now();
      if (ultimosCodigos[codigo] && agora - ultimosCodigos[codigo] < 5000) return;
      ultimosCodigos[codigo] = agora;
      adicionarProduto(codigo, 1);
    }

    document.getElementById("btnStartScan").addEventListener("click", async () => {
      const readerDiv = document.getElementById("reader");
      readerDiv.style.display = "block";
      document.getElementById("btnStartScan").style.display = "none";

      html5QrCode = new Html5Qrcode("reader");
      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 200 },
          (decodedText) => processarCodigo(decodedText.trim())
        );
      } catch (err) {
        alert("Erro ao acessar a c칙mera: " + err);
      }
    });

    // Adicionar manualmente (usando seletor + quantidade)
    document.getElementById("btnAddManual").addEventListener("click", () => {
      const codigo = document.getElementById("produtoSelect").value;
      const qtd = parseInt(document.getElementById("quantidade").value);
      if (!codigo) return alert("Selecione um produto!");
      if (qtd < 1) return alert("Quantidade inv치lida!");
      adicionarProduto(codigo, qtd);
    });
  </script>
</body>
</html>
