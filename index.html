<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pit Stop JadEx</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #222;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    header img { width: 55px; height: 55px; border-radius: 10px; }

    h1 { font-size: 26px; margin: 0; color: #222; }

    button {
      display: block;
      margin: 20px auto;
      padding: 14px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-scan, .btn-finalizar { background: #333; color: #fff; }
    .btn-scan:hover, .btn-finalizar:hover { background: #f7941e; }

    .btn-novo { background: #f7941e; color: #fff; }
    .btn-novo:hover { background: #222; }

    #reader-container {
      display: none;
      width: 320px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
    }

    #reader { width: 100%; border-radius: 12px; }
    #closeCamera {
      position: absolute;
      top: 8px; right: 8px;
      background: #ff4d4d; color: white;
      border: none; border-radius: 50%;
      width: 35px; height: 35px; font-size: 18px;
      cursor: pointer;
    }

    .produto-info {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 10px auto;
      display: none;
    }

    .produto-info img {
      width: 150px; border-radius: 10px; margin-bottom: 10px;
      cursor: pointer; transition: transform 0.2s ease-in-out;
    }
    .produto-info img:hover { transform: scale(1.15); }
    .zoomed { width: 90% !important; max-width: 400px; z-index: 9999; }

    input[type=number] {
      width: 90px; padding: 8px; font-size: 16px; text-align: center;
      border-radius: 8px; border: 1px solid #ccc;
      -moz-appearance: textfield;
    }

    input::-webkit-inner-spin-button,
    input::-webkit-outer-spin-button { -webkit-appearance: inner-spin-button; opacity: 1; }

    table {
      width: 100%; border-collapse: collapse; margin-top: 10px;
      background: #fff; border-radius: 10px; overflow: hidden;
    }

    th, td { border-bottom: 1px solid #eee; padding: 12px; text-align: left; }
    th { background: #333; color: #fff; text-transform: uppercase; font-size: 14px; }
    td { font-size: 15px; color: #333; }
    .produto-imagem { width: 60px; border-radius: 5px; cursor: pointer; }

    .total { font-size: 1.4em; font-weight: bold; text-align: right; margin-top: 15px; color: #333; }

    #pixArea {
      display: none;
      text-align: center;
      margin-top: 30px;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #pixQr { width: 250px; margin: 15px auto; display: block; }

    .pixCopy {
      cursor: pointer;
      font-weight: bold;
      color: #f7941e;
      font-size: 18px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo Ge.png" alt="Logo Pit Stop JadEx">
    <h1>Pit Stop JadEx</h1>
  </header>

  <button class="btn-scan" id="btnStartScan">ðŸ“· Escanear Produto</button>

  <div id="reader-container">
    <div id="reader"></div>
    <button id="closeCamera">Ã—</button>
  </div>

  <div id="produtoInfo" class="produto-info">
    <img id="produtoImg" src="" alt="">
    <h3 id="produtoNome"></h3>
    <p id="produtoPreco"></p>
    <div>
      <label>Quantidade:</label>
      <input type="number" id="qtdInput" min="1" max="10" value="1">
      <button id="btnAdicionarQtd">Adicionar</button>
    </div>
  </div>

  <table>
    <thead><tr><th>Produto</th><th>Qtd</th><th>PreÃ§o</th></tr></thead>
    <tbody id="cart"></tbody>
  </table>

  <div class="total">Total: R$ <span id="total">0.00</span></div>

  <button class="btn-finalizar" id="btnFinalizar">ðŸ’³ Finalizar Compra</button>

  <div id="pixArea">
    <img src="Pix Qr-Code.JPG" alt="Logo Pix" style="width:120px; margin-bottom:10px;">
    <h3>Pague com Pix:</h3>
    <canvas id="pixQr"></canvas>
    <p class="pixCopy" id="btnCopyPix">ðŸ“‹ Copia e Cola Pix</p>
    <button class="btn-novo" id="btnNovoPedido">ðŸ›’ Novo Pedido</button>
  </div>

  <script>
    const produtos = {
      "REF001": { nome: "Refrigerante Pepsi Lata 350 ml", preco: 3.70, imagem: "Ref Pepsi Lt 350ml.JPG" },
      "REF002": { nome: "Refrigerante Pepsi Black Lata 350 ml", preco: 4.00, imagem: "Ref Pepsi Black Lt 350ml.JPG" },
      "REF003": { nome: "Refrigerante Pepsi Twist Lata 350 ml", preco: 4.00, imagem: "Ref Pepsi Twist Lt 350ml.JPG" },
      "REF004": { nome: "Refrigerante GuaranÃ¡ AntÃ¡rtica Lata 350 ml", preco: 4.00, imagem: "Ref G Antartica Lt 350ml.JPG" },
      "REF005": { nome: "Refrigerante Sukita Laranja Lata 350 ml", preco: 4.00, imagem: "Ref Sukita laranja Lt 350ml.JPG" },
      "SAL001": { nome: "Salgadinho", preco: 5.00, imagem: "salgadinho.jpg" }
    };

    let total = 0;
    let html5QrCode = null;
    let produtoAtual = null;
    let bloqueioLeitura = false;
    let codigoPixGerado = "";

    async function pararCamera() {
      if (html5QrCode) {
        await html5QrCode.stop();
        await html5QrCode.clear();
      }
      document.getElementById("reader-container").style.display = "none";
      document.getElementById("btnStartScan").style.display = "block";
    }

    function adicionarProduto(codigo, qtd = 1) {
      const produto = produtos[codigo];
      if (!produto) return;
      const linha = document.createElement("tr");
      linha.innerHTML = `<td><img src="${produto.imagem}" class="produto-imagem"> ${produto.nome}</td><td>${qtd}</td><td>R$ ${(produto.preco * qtd).toFixed(2)}</td>`;
      document.getElementById("cart").appendChild(linha);
      total += produto.preco * qtd;
      document.getElementById("total").textContent = total.toFixed(2);
    }

    function mostrarProduto(codigo) {
      const produto = produtos[codigo];
      if (!produto) return;
      produtoAtual = codigo;
      document.getElementById("produtoImg").src = produto.imagem;
      document.getElementById("produtoNome").textContent = produto.nome;
      document.getElementById("produtoPreco").textContent = "PreÃ§o: R$ " + produto.preco.toFixed(2);
      document.getElementById("produtoInfo").style.display = "block";
    }

    document.getElementById("produtoImg").addEventListener("click", function() {
      this.classList.toggle("zoomed");
    });

    document.getElementById("btnAdicionarQtd").addEventListener("click", () => {
      const qtd = parseInt(document.getElementById("qtdInput").value);
      if (produtoAtual && qtd > 0) {
        adicionarProduto(produtoAtual, qtd);
        document.getElementById("produtoInfo").style.display = "none";
        bloqueioLeitura = false;
      }
    });

    document.getElementById("btnStartScan").addEventListener("click", async () => {
      const readerDiv = document.getElementById("reader-container");
      readerDiv.style.display = "block";
      document.getElementById("btnStartScan").style.display = "none";
      html5QrCode = new Html5Qrcode("reader");
      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 200 },
          (decodedText) => {
            if (bloqueioLeitura) return;
            bloqueioLeitura = true;
            const codigo = decodedText.trim();
            if (produtos[codigo]) mostrarProduto(codigo);
            else { alert("Produto nÃ£o encontrado!"); bloqueioLeitura = false; }
          }
        );
      } catch {
        alert("NÃ£o foi possÃ­vel acessar a cÃ¢mera.");
      }
    });

    document.getElementById("closeCamera").addEventListener("click", pararCamera);

    // Gera Pix via backend
    async function gerarPixDinamico(valor) {
      const resp = await fetch("http://localhost:3000/api/pix", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ valor })
      });
      const data = await resp.json();
      return data; // { copiaECola, imagemQrcode }
    }

    document.getElementById("btnFinalizar").addEventListener("click", async () => {
      if (total <= 0) { alert("Carrinho vazio!"); return; }
      pararCamera();

      document.getElementById("pixArea").style.display = "block";
      document.querySelector("table").style.display = "none";
      document.querySelector(".total").style.display = "none";
      document.getElementById("btnFinalizar").style.display = "none";

      const data = await gerarPixDinamico(total.toFixed(2));
      codigoPixGerado = data.copiaECola;

      QRCode.toCanvas(document.getElementById("pixQr"), codigoPixGerado, { width: 250 });
    });

    document.getElementById("btnCopyPix").addEventListener("click", () => {
      if (codigoPixGerado) {
        navigator.clipboard.writeText(codigoPixGerado);
        alert("âœ… CÃ³digo Pix copiado!");
      }
    });

    document.getElementById("btnNovoPedido").addEventListener("click", () => {
      location.reload();
    });
  </script>
</body>
</html>
