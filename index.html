<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pit Stop JadEx</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .btn-scan {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-scan:hover { background: #0056b3; }
    #reader {
      width: 300px;
      margin: 20px auto;
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border-bottom: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .total {
      font-size: 1.3em;
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }
    #pix {
      display: block;
      margin: 20px auto;
      width: 200px;
    }
    .produto-imagem {
      width: 50px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>游 Pit Stop JadEx</h1>

  <button class="btn-scan" id="btnStartScan">游닝 Escanear Produto</button>

  <div id="reader"></div>

  <table>
    <thead>
      <tr><th>Produto</th><th>Pre칞o</th></tr>
    </thead>
    <tbody id="cart"></tbody>
  </table>

  <div class="total">Total: R$ <span id="total">0.00</span></div>

  <h3 style="text-align:center;">Pague com Pix:</h3>
  <img id="pix" src="pix-qrcode.png" alt="QR Code Pix">

  <script>
    const produtos = {
      "REF001": { nome: "Refrigerante Pepsi Lata 350 ml", preco: 3.70, imagem: "Ref Pepsi Lt 350ml.jpg" },
      "REF002": { nome: "Refrigerante Pepsi Black Lata 350 ml", preco: 4.00, imagem: "Ref Pepsi Black Lt 350ml.jpg" },
      "REF003": { nome: "Refrigerante Pepsi Twist Lata 350 ml", preco: 4.00, imagem: "Ref Pepsi Twist Lt 350ml.jpg" },
      "REF004": { nome: "Refrigerante Guaran치 Ant치rtica Lata 350 ml", preco: 4.00, imagem: "Ref G Antartica Lt 350ml.jpg" },
      "REF005": { nome: "Refrigerante Guaran치 Ant치rtica Zero Lata 350 ml", preco: 4.00, imagem: "refrigerante-lata.jpg" },
      "REF006": { nome: "Refrigerante Sukita Laranja Lata 350 ml", preco: 3.70, imagem: "Ref Sukita laranja Lt 350ml.jpg" },
      "REF007": { nome: "Refrigerante Soda Limonada Lata 350 ml", preco: 3.70, imagem: "refrigerante-lata.jpg" },
      "AGU001": { nome: "츼gua Mineral indai치 c g치s 330 ml", preco: 3.50, imagem: "aguacomgas.jpg" }
      "AGU002": { nome: "츼gua Mineral indai치 330 ml", preco: 2.50, imagem: "refrigerante-lata.jpg" },  
      "SAL001": { nome: "Salgadinho", preco: 5.00, imagem: "salgadinho.jpg" }
    };

    let total = 0;
    let html5QrCode = null;

    function adicionarProduto(codigo) {
      const produto = produtos[codigo];
      if (!produto) {
        alert("Produto n칚o encontrado!");
        return;
      }

      const linha = document.createElement("tr");
      linha.innerHTML = `
        <td><img src="${produto.imagem}" class="produto-imagem"> ${produto.nome}</td>
        <td>R$ ${produto.preco.toFixed(2)}</td>
      `;
      document.getElementById("cart").appendChild(linha);

      total += produto.preco;
      document.getElementById("total").textContent = total.toFixed(2);
    }

    document.getElementById("btnStartScan").addEventListener("click", async () => {
      const readerDiv = document.getElementById("reader");
      readerDiv.style.display = "block";
      document.getElementById("btnStartScan").style.display = "none";

      html5QrCode = new Html5Qrcode("reader");
      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 200 },
          (decodedText) => {
            adicionarProduto(decodedText.trim());
          }
        );
      } catch (err) {
        alert("Erro ao acessar a c칙mera: " + err);
      }
    });
  </script>
</body>
</html>
